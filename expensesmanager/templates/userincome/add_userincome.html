{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'userincome' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  {% include 'partials/_messages.html' %}
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-income'  %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            class="form-control form-control-sm"
            name="amount"
            value="{{ values.amount }}"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="description"
            value="{{ values.description }}"

          />
        </div>
        <div class="form-group">
          <label for="">Source</label>
          <select name="source" class="form-control">
            {% for source in sources%}
            <option name="source" value="{{source.name}}">
              {{ source.name }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="date" >Date of Income</label>
          <input type="date" class="form-control form-control-sm" name="date" />
        </div>
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
